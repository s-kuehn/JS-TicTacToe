<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="Title">
        <h1>JS Tic Tac Toe</h1>
    </div>

    <div class="container">
        <div class="box" id="top-left"></div>
        <div class="box" id="top-mid"></div>
        <div class="box" id="top-right"></div>

        <div class="box" id="mid-left"></div>
        <div class="box" id="mid-mid"></div>
        <div class="box" id="mid-right"></div>

        <div class="box" id="bot-left"></div>
        <div class="box" id="bot-mid"></div>
        <div class="box" id="bot-right"></div>
    </div>


    <script src="/script.js"></script>
</body>
</html>
