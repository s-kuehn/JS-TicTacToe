<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="Title">
        <h1>JS Tic Tac Toe</h1>
    </div>

    <div class="winner-container">
        <h2 id='winner'>Winner:</h2>
    </div>

    <div class="container">
        <div class="box" id="top-left">
            <h1 class="x">x</h1>
            <h1 class="o">o</h1>
        </div>
        <div class="box" id="top-mid">
            <h1 class="x">x</h1>
            <h1 class="o">o</h1>
        </div>
        <div class="box" id="top-right">
            <h1 class="x">x</h1>
            <h1 class="o">o</h1>
        </div>

        <div class="box" id="mid-left">
            <h1 class="x">x</h1>
            <h1 class="o">o</h1>
        </div>
        <div class="box" id="mid-mid">
            <h1 class="x">x</h1>
            <h1 class="o">o</h1>
        </div>
        <div class="box" id="mid-right">
            <h1 class="x">x</h1>
            <h1 class="o">o</h1>
        </div>

        <div class="box" id="bot-left">
            <h1 class="x">x</h1>
            <h1 class="o">o</h1>
        </div>
        <div class="box" id="bot-mid">
            <h1 class="x">x</h1>
            <h1 class="o">o</h1>
        </div>
        <div class="box" id="bot-right">
            <h1 class="x">x</h1>
            <h1 class="o">o</h1>
        </div>
    </div>

    <div class="new-game">
        <button>New Game</button>
    </div>

    <script src="/script.js"></script>
</body>
</html>
